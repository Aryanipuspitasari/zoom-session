<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout Zoom season</title>

    <!-- FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/94343bb785.js"
      crossorigin="anonymous"
    ></script>

    <!-- IMPORT CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h2>DCI ZOOM Session</h2>
    </header>

    <main>
     <section class="gridcontainer">

      <div class="griditem">
        <p>DevStar</p>
        <i class="fa-solid fa-video"></i>
      </div>

      <div class="griditem">
        <p>Hacker7</p>
        <i class="fa-solid fa-video"></i>
      </div>

      <div class="griditem">
        <p>CSSPro</p>
        <i class="fa-solid fa-video"></i>
      </div>

      <div class="griditem">
        <p>HTML4Life</p>
        <i class="fa-solid fa-video"></i>
      </div>

      <div class="griditem">
        <p>DrWeb</p>
        <i class="fa-solid fa-video"></i>
      </div>

      <div class="griditem">
        <p>CodeNinja</p>
        <i class="fa-solid fa-video"></i>
      </div>

      <div class="griditem">
        <p>ITWiz</p>
        <i class="fa-solid fa-video"></i>
      </div>

      <div class="griditem">
        <p>STyleOne</p>
        <i class="fa-solid fa-video"></i>
      </div>

      <div class="griditem">
        <p>MsLinux</p>
        <i class="fa-solid fa-video"></i>
      </div>

     </section>
    </main>

    <footer>
      <div>
        <i class="fa-solid fa-microphone"></i>
        <p>Mute</p>
      </div>

      <div>
        <i class="fa-solid fa-video"></i>

        <p>Start Video</p>
      </div>

      <div>
        <i class="fa-solid fa-desktop"></i>
        <p>Share Screen</p>
      </div>
      <div>
        <i class="fa-solid fa-record-vinyl"></i>
        <p>Record</p>
      </div>

      <div>
        <input type="button" value="Leave">
      </div>
    </footer>
  </body>
</html>
